<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Babbla</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="resources/JS/chat.js"></script>
	<link rel="stylesheet" href="resources/CSS/stylesheet.css"></link>
</h:head>
<h:body>

	<nav class="navbar navbar-default">

	<div class="title">
		<a class="navbar-brand" href="index.jsp">Babbla</a>
	</div>
	
	<ul class="nav navbar-nav">
		<li><a href="chat.xhtml">Chat</a></li>
		<li><a href="#" onclick="signOut();">Sign out</a></li>
	</ul>
	<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
	
	<div id="reg-div">
		<form id="user-form" action="loginServlet" method="post">

			<input type="hidden" name="username" id="username" /> 
			<input	type="hidden" name="email" id="email" /> 
			<input type="submit" value="Register" id="registerBtn" />

		</form>
	</div>
	</nav>


	<div class="container chat-wrapper">
	
	<h:inputHidden value="#{ sessionScope.user.name }" id="nickname"></h:inputHidden>	
				
		<form id="do-chat">
			<h2 class="alert alert-success"></h2>
			<table id="response" class="table table-bordered"></table>
			
				<legend>Enter your message..</legend>
				
				<div class="controls">
					<input type="text" class="input-block-level" placeholder="Your message..." id="message" style="height: 60px" />
					<input class="btn btn-large btn-block btn-primary" type="submit" value="Send message"/>	
				</div>

		</form>
	</div>


</h:body>

</html>
