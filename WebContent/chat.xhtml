	<div class="container chat-wrapper">
		<h:outputText id="nickname">#{ loginUserBean.name }</h:outputText>
	
		<h:form id="do-chat">
			<h2 class="alert alert-success"></h2>
			<table id="response" class="table table-bordered"></table>
			
				<legend>Enter your message..</legend>
				<h:panelGroup class="controls">
					<h:inputText value="#{ chatBean.content }" type="text" class="input-block-level"
						placeholder="Your message..." id="message" style="height: 60px" />
					<h:commandButton action="#{ chatBean.saveMessage }" type="submit"  class="btn btn-large btn-block btn-primary"
						value="Send message" />
					<button class="btn btn-large btn-block" type="button"
						id="leave-room">Leave room</button>
				</h:panelGroup>
		</h:form>
	</div>
