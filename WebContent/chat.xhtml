<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Babbla</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="resources/JS/chat.js"></script>
	<link rel="stylesheet" href="resources/CSS/stylesheet.css"></link>
	<script language="JavaScript" type="text/javascript" src="resources/JS/lib/cryptico/jsbn.js"></script>
	<script language="JavaScript" type="text/javascript" src="resources/JS/lib/cryptico/random.js"></script>
	<script language="JavaScript" type="text/javascript" src="resources/JS/lib/cryptico/hash.js"></script>
	<script language="JavaScript" type="text/javascript" src="resources/JS/lib/cryptico/rsa.js"></script>
	<script language="JavaScript" type="text/javascript" src="resources/JS/lib/cryptico/aes.js"></script>
	<script language="JavaScript" type="text/javascript" src="resources/JS/lib/cryptico/api.js"></script>
</h:head>
<h:body>

	<nav class="navbar navbar-default">
		<ul class="nav navbar-nav">
	
			<li>
				<div class="title">
					<a href="index.jsp"><img src="resources/IMAGES/logo.png" /></a>
				</div>
			</li>
			<li>
				<div id="reg-div">
					<input type="submit" value="Chat" id="registerBtn" />
				</div>
			</li>
			<li><a href="index.jsp" id="signout" onclick="signOut();">Sign out</a></li>
			
		</ul>
		<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
	</nav>

	<div class="container chat-signin">
		<input type="text" id="addRoomOption" class="input-block-level" value="Add Room"/>
		<input type="submit" id="addRoom" class="btn btn-large btn-primary" value="Add"/>
		
		
		<form class="form-signin">
			<h2 class="form-signin-heading">Choose room</h2>
			<div class="btn-group">
				<label for="chatroom">Users</label> 
				<select size="1" id="chatroom">
					<option>Summer</option>
					<option>Autumn</option>
					<option>Winter</option>
					<option>Spring</option>		
				</select> 
			</div>
			<button class="btn btn-large btn-primary" type="submit" id="enterRoom">Sign in</button>
		</form>
	</div>

	<h:inputHidden value="#{ sessionScope.user.name }" id="nickname"></h:inputHidden>
	<div class="container chat-wrapper">
		<input type="submit" onclick="sendKey()" class="btn btn-medium btn-primary" value="Send key" />
		<form id="do-chat">
			<h2 class="alert alert-success"></h2>
			<table id="response" class="table table-bordered"></table>
			<legend>Enter your message..</legend>
			<div class="controls">
				<input type="text" class="input-block-level" placeholder="Your message..." id="message" style="height: 60px; width:100%" />
				<input class="btn btn-large btn-block btn-primary" type="submit" id="sendMessage" value="Send message" />
				<button class="btn btn-large btn-block" type="button" id="leave-room">Leave room</button>
			</div>
		</form>

	</div>

</h:body>

</html>
